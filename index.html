<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üèãÔ∏è Gym Math Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0d1117;
      color: #f0f6fc;
      padding: 2rem;
    }
    h1 {
      color: #fcd34d;
      text-align: center;
      margin-bottom: 2rem;
    }
    .section {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
    }
    input, select {
      padding: 0.5rem;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem;
      width: 100%;
      background: #fcd34d;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #fde68a;
    }
    pre {
      background: #0d1117;
      border-left: 4px solid #fcd34d;
      padding: 1rem;
      font-size: 1rem;
      color: #d1d5db;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>üèãÔ∏è Gym Math Calculator</h1>

  <div class="section">
    <h2>1Ô∏è‚É£ Plate Calculator</h2>
    <label>Barbell Weight (e.g. 45): <input id="barbellWeight" type="number"></label>
    <label>Target Total Weight: <input id="targetWeight" type="number"></label>
    <button onclick="handlePlateCalc()">Calculate Plates</button>
    <pre id="output"></pre>
  </div>

  <div class="section">
    <h2>2Ô∏è‚É£ Max Rep Estimator</h2>
    <label>Weight Lifted: <input id="liftedWeight" type="number"></label>
    <label>Reps Performed: <input id="reps" type="number"></label>
    <button onclick="handleMaxRepCalc()">Estimate Max</button>
    <pre id="maxRepOutput"></pre>
  </div>

  <div class="section">
    <h2>3Ô∏è‚É£ Dumbbell Progress Checker</h2>
    <label>Current Dumbbell Weight (each hand): <input id="currentDumbbell" type="number"></label>
    <label>Did you finish all reps?</label>
    <select id="finishedAll">
      <option value="yes">Yes, with no rest</option>
      <option value="rested">Yes, but had to pause</option>
      <option value="no">No, couldn't finish</option>
    </select>
    <button onclick="handleDumbbellAdvice()">Check Next Dumbbell</button>
    <pre id="dumbbellOutput"></pre>
  </div>

  <script>
    // üèãÔ∏è PLATE CALCULATOR
    function plateCalculator(barbellWeight, targetWeight) {
      const perSide = (targetWeight - barbellWeight) / 2;
      const plateSizes = [45, 35, 25, 10, 5, 2.5];
      const result = {};
      let remaining = perSide;

      for (let plate of plateSizes) {
        const count = Math.floor(remaining / plate);
        if (count > 0) {
          result[`${plate} lb`] = count;
          remaining -= count * plate;
        }
      }
      return result;
    }

    function handlePlateCalc() {
      const bar = parseFloat(document.getElementById('barbellWeight').value);
      const total = parseFloat(document.getElementById('targetWeight').value);
      const result = plateCalculator(bar, total);
      document.getElementById('output').textContent = JSON.stringify(result, null, 2);
    }

    // üîÅ MAX REP ESTIMATOR
    function handleMaxRepCalc() {
      const weight = parseFloat(document.getElementById('liftedWeight').value);
      const reps = parseFloat(document.getElementById('reps').value);
      const estimated = Math.round(weight * (1 + reps / 30));
      document.getElementById('maxRepOutput').textContent = `Estimated 1-Rep Max: ${estimated} lbs`;
    }

    // üí™ DUMBBELL ADVICE BASED ON PERFORMANCE
    function handleDumbbellAdvice() {
      const current = parseFloat(document.getElementById('currentDumbbell').value);
      const performance = document.getElementById('finishedAll').value;
      let recommendation;

      if (performance === "yes") {
        recommendation = current + 5;
        document.getElementById('dumbbellOutput').textContent = `Great job! Next session try: ${recommendation} lb dumbbells.`;
      } else if (performance === "rested") {
        recommendation = current;
        document.getElementById('dumbbellOutput').textContent = `You're close! Stay at: ${recommendation} lb dumbbells until it‚Äôs easier.`;
      } else {
        recommendation = current - 5;
        document.getElementById('dumbbellOutput').textContent = `No worries. Try dropping to: ${recommendation} lb dumbbells next time.`;
      }
    }
  </script>
</body>
</html>
